<!DOCTYPE html>
<html>
    <head>
        <title>Angular 2 Component Gallery</title>

        <!-- These are specific for the gh-pages to display the gallery properly and has nothing to do with
             the specific components. -->
        <link rel="stylesheet" type="text/css" href="gh-pages-specific/gh-pages.css"></link>
        <link rel="stylesheet" type="text/css" href="gh-pages-specific/highlight.pack.css"></link>

        <!-- Specific to the components themselves -->
        <link rel="stylesheet" type="text/css" href="app/styles/common.style.css"></link>

        <!-- 1. Load libraries -->
        <script src="angular2/bundles/angular2-polyfills.js"></script>
        <script src="systemjs/dist/system.src.js"></script>
        <script src="rxjs/bundles/Rx.js"></script>
        <script src="angular2/bundles/angular2.dev.js"></script>
        <script src="gh-pages-specific/highlight.pack.js"></script>

        <!-- 2. Configure SystemJS -->
        <script>
            // Configure and init System.JS
            System.config({
                defaultJSExtensions: true,
                packages: {
                    app: {
                        format: "register",
                        defaultExtension: "js"
                    }
                }
            });

            System
                .import("release/boot")
                .then(null, console.error.bind(console));
            // Initialize highlight.js
            hljs.initHighlightingOnLoad();
        </script>

    </head>

    <!-- 3. Display the Angular 2 component gallery -->
    <body>
        <!-- Header portion and the explanation of what's going on for the page. -->

        <div class="fixed-top-header">
            <h1>Angular 2 Component Gallery</h1>
            <h3>Selection of reusable Angular 2 components built by Mika Turunen.</h3>

            <a href="https://github.com/mikaturunen/angular2-components">
                <button class="link-button" type="button" name="button1">Code on Github</button>
            </a>
            <a href="https://github.com/mikaturunen/angular2-components/archive/master.zip">
                <button class="link-button" type="button" name="button2">Download 0.0.1</button>
            </a>
            <a href="https://github.com/mikaturunen/angular2-components/issues">
                <button class="link-button" type="button" name="button3">Issues</button>
            </a>
        </div>
        <!-- Differet explanations on the content of the repository and on the usage of the page. -->
        <div class="content instructions">
            <h1>Getting Started</h1>
            <h2>Dependencies</h2>
            <h2>Installation</h2>
            <h2>FAQ</h2>
        </div>
        <div class="content">
            <component-gallery>
            Loading...
            <!-- Use spinner instead. -->
            </component-gallery>
        </div>
    </body>
</html>
