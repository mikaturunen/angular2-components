<!DOCTYPE html>
<html>
    <head>
        <title>Angular 2 QuickStart</title>

        <link rel="stylesheet" type="text/css" href="release/styles/gh-pages.css"

        <!-- 1. Load libraries -->
        <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
        <script src="node_modules/systemjs/dist/system.src.js"></script>
        <script src="node_modules/rxjs/bundles/Rx.js"></script>
        <script src="node_modules/angular2/bundles/angular2.dev.js"></script>

        <!-- 2. Configure SystemJS -->
        <script>
            System.config({
                defaultJSExtensions: true,
                packages: {
                    app: {
                        format: "register",
                        defaultExtension: "js"
                    }
                }
            });

            System
                .import("release/boot")
                .then(null, console.error.bind(console));
        </script>

    </head>

    <!-- 3. Display the Angular 2 component gallery -->
    <body>
        <!-- Header portion and the explanation of what's going on for the page. -->

        <div class="fixed-top-header">
            <h1>Angular 2 Component Gallery</h1>
            <h3>Selection of reusable Angular 2 components built by Mika Turunen.</h3>
            <button class="link-button" type="button" name="button1">Code on Github</button>
            <button class="link-button" type="button" name="button2">Download a.b.c</button>
            <button class="link-button" type="button" name="button3">FooBar</button>
        </div>
        <!-- Differet explanations on the content of the repository and on the usage of the page. -->
        <div class="content instructions">
            <h1>Getting Started</h1>
            <h2>Dependencies</h2>
            <h2>Installation</h2>
            <h2>FAQ</h2>
        </div>
        <div class="content">
            <gallery-component>
            Loading...
            <!-- Use spinner instead. -->
            </gallery-component>
        </div>
    </body>
</html>
