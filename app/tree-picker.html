<!-- Recursive template for rendering trees -->

<ul>
    <li *ngFor="#node of tree">
        <span></span>
        <span></span>
        <div *ngIf="node.isExpanded">
            <ul>
                <li *ngFor="#nodeValues of node.values">
                    {{nodeValues}}
                </li>
            </ul>
            <tree-picker [tree]="node.leafs"></tree-picker>
        </div>
    </li>
</ul>
