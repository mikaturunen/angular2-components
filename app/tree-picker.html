<!-- Recursive template for rendering trees -->

<ul>
    <li *ngFor="#leaf of tree">
        <span></span>
        <span></span>
        <div *ngIf="leaf.isExpanded">
            <tree-picker [json]="leaf.leafs"></tree-picker>
            <ul>
                <li *ngFor="#leafValue of leaf.values">
                    {{leafValue}}
                </li>
            </ul>
        </div>
    </li>
</ul>
